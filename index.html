        <div class="title">
            <h1>Which type of sky are you?</h1>
        </div>
        <div class="questions">
            <h4>How many pars of shose do you have?</h4>
            <input class="q1">
            <button class="q1-button">Enter</button>

            <img src="https://img.buzzfeed.com/buzzfeed-static/complex/images/scbl5pmzs3ewac4u1cxw/air-jordan-4-1.jpg?output-format=jpg&amp;output-quality=auto">
            <h4>Do you prefer dogs or cats?</h4>
            <input class="q2">
            <button class="q2-button">Enter</button>

            <img src="https://bloximages.newyork1.vip.townnews.com/montereycountyweekly.com/content/tncms/assets/v3/editorial/9/da/9daf758e-b150-11ec-acc8-37b96871acb3/6246440715af6.image.jpg?crop=1124%2C632%2C101%2C0&amp;resize=1200%2C675&amp;order=crop%2Cresize">

  var q1 = document.querySelector(".q1").value;
  var q2 = document.querySelector(".q2").value;
};

q1Button.onclick = function () {
  var q1Input = document.querySelector(".q1").value;

  if (q1Input > 10) {
    document.querySelector(".result").innerHTML = q1Input + " wow thats a lot!"; // document.querySelector(".result").style.color = "green";

    document.querySelector(".result").innerHTML = "Try again";
    document.querySelector(".result").style.color = "red";
  }
};

q2Button.onclick = function () {
  var q2Input = document.querySelector(".q2").value;

  if (q2Input === "") {
    document.querySelector(".result").innerHTML = "correct!"; // document.querySelector(".result").style.color = "green";
  } else {
    document.querySelector(".result").innerHTML = "Try again";
    document.querySelector(".result").style.color = "red";
  }
};
